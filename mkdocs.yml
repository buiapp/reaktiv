site_name: reaktiv
site_description: Reactive Computation Graphs for Python with first-class async support
site_url: https://reaktiv.readthedocs.io/

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight

repo_url: https://github.com/buiapp/reaktiv
repo_name: buiapp/reaktiv

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - toc:
      permalink: true

plugins:
  - search
  - mermaid2
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
    - Why reaktiv?: why-reaktiv.md
  - Core Concepts: core-concepts.md
  - API Reference:
    - Signal: api/signal.md
    - Computed Signal: api/compute-signal.md
    - Effect: api/effect.md
    - Utils: api/utils.md
  - Advanced:
    - Advanced Features: advanced-features.md
  - Examples:
    - Examples: examples/index.md